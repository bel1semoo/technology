<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../Technology/css/reset.css">
    <link rel="stylesheet" href="../Technology/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
