<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter+Tight:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,900&family=Inter:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../technology/css/call.css">
    <link rel="stylesheet" href="../technology/css/reset.css">
    <title>Свяжитесь с нами</title>
</head>
<body>
    <div class="call">
        <div class="call__container">
            <div class="call__arrow">
                <a href="main.html" class="arrow-left"><img src="../technology/img/arrow-left.svg" alt=""></a>
                <span class="call__back">Назад</span>
            </div>
            <div class="call-with__us">
                <div class="us">
                    <span class="with_us">Свяжитесь с нами</span>
                </div>  
            </div>
            <div class="form">
                <span class="call__form">Заполните форму и получите бесплатную консультацию <br> <span class="var__call">по любому продукту или услуге нашей компании</span></span>
            </div>
            <div class="text__main">
                <form action="" class="form" id="add-form">
                    <div class="input-box">
                        <label class="text-field__label" for=""></label>
                        <input data-required="true" class="text-field__input" type="text" name="login" id="login"  placeholder="Ф.И.О." value="">
                    </div>
                    <div class="input-box">
                        <label class="text-field__label" for=""></label>
                        <input data-max-length="6" data-min-length="2" class="text-field__input" type="text" name="login" id="login" placeholder="Телефон" value="">
                    </div>     
                    <div class="input-box">
                        <label class="text-field__label" for=""></label>
                        <input data-required="true" class="text-field__input" type="text" name="login" id="login" placeholder="Электронная почта" value="">
                    </div>
                    <div class="input-box">
                        <label class="text-field__label" for=""></label>
                        <input data-max-length="6" data-min-length="2" class="text-field__input" type="text" name="login" id="login" placeholder="Сайт компании" value="">
                    </div>
                    <div class="input-box">
                        <label class="text-field__label" for=""></label>
                        <input data-required="true"  class="text-field__input-2" type="text" name="login" id="login" placeholder="Введите ваше сообщение" value="">
                    </div>
                    <div class="main__check ">
                        <input type="checkbox" id="checkbox-id" />
                        <label for="checkbox-id"></label>
                        <span class="accept">Согласие на обработку персональных данных</span>
                    </div>
                    <div class="btn__calls">
                        <button type="submit" class="btn__call">Отправить заявку</button>
                    </div>       
                </form>         
            </div>
        </div>
    </div>
    <script src="../technology/js/jquery-3.7.0.min.js"></script>
    <script defer src="../technology/js/call.js"></script>
</body>
</html>
